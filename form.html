<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<form method="GET" action="" name="form">
    <!-- Input tags allow all kinds of inputs.
      Label tags marry the text to the form filed.
      Important Attributes: name, id, type

      Types: test radio -->
    <label for="fName">First Name:</label>
    <input type="text" name="fName" id="fName" value="Enter First Name" /><br />

    <!-- Radio buttons rely on having the same name to represent the same selection.
         The value attribute stores the data of the choice.
         The id attribute is a unique identifier used for styling.
         -->
    Are you alive?
    <label>No</label><input type="radio" name="alive" id="yes" value="yes" />
    <label>Yes</label><input type="radio" name="alive" id="no" value="no" /><br />

    <!-- Checkboxes must have different names and id's.  Unlike radio buttons
          mutliple can be selected.
     -->
    Check all the following that apply<br />
    <label for="webDesign">Web Design</label>
    <input type="checkbox" name="webDesign" id="webDesign" value="Web Design" /><br />

    <label for="csp">Spanish AP</label>
    <input type="checkbox" name="fName" id="csp" value="csp" /><br />

    <label for="csp">English IV ACP</label>
    <input type="checkbox" name="fName" id="csp" value="csp" /><br />

    <label for="csp">Chemestry and Physics</label>
    <input type="checkbox" name="fName" id="csp" value="csp" /><br />

    <!-- Submit buttons send form data to the action page to be processed -->
    <input type="submit" value="Take my data" />

    <textarea name="comments" rows="20" cols="50">
        This is where you put comments in this form
    </textarea><br />

    <select name="numbers" id="numbers">
        <option value="One">One</option>
        <option value="Two">Two</option>
        <option value="Three">Three</option>
        <option value="Four">Four</option>
    </select>







</form>




</body>
</html>
