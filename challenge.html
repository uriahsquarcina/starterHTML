<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Order Form</title>
</head>
<body>
<b>Return Order Form</b>

<form method="GET" action="" name="Return Order Form">
    <label for="fName">First Name:</label>
    <input type="text" name="fName" id="fName" value="Enter First Name" /><br />

    <label for="lName">Last Name:</label>
    <input type="text" name="fName" id="lName" value="Enter Last Name" /><br />

    <label for="adress1">Adress 1:</label>
    <input type="text" name="adress1" id="adress1" value="Enter Adress 1" /><br />

    <label for="adress2">Adress 2 (optional):</label>
    <input type="text" name="adress2" id="adress2" value="Enter Adress 2" /><br />

    <label for="city">City:</label>
    <input type="text" name="city" id="city" value="Enter City" /><br />

    <label for="cap">Cap:</label>
    <input type="text" name="cap" id="cap" value="Enter cap" /><br />

    <label for="phone">Phone Number:</label>
    <input type="text" name="phone" id="phone" value="Enter Phone #" /><br />








</body>
</html>
